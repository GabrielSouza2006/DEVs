<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login programador</title>

    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">

</head>
<body>


<div class="box">

        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">Complete suas informações</p><br />

    <div>

        <form>
            <fieldset class="grup">
                <div class="campo">
                    <label for="name"><strong>Nome: </strong></label>
                    <input type="text" name="name" id="name" required>
                </div>

                <div class="campo">
                    <label for="sobreN"><strong>Sobrenome: </strong></label>
                    <input type="text" name="sobreN" id="sobreN" required>
                </div>
            </fieldset>


            <div class="campo">
                <label for="email"><strong>Email: </strong></label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="campo">
                <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
                <label>
                    <input type="radio" name="dev" id="frontend" checked>Front-end
                </label>
                <label>
                    <input type="radio" name="dev" id="backend">Back-end
                </label>
                <label>
                    <input type="radio" name="dev" id="fullstack">fullstack
                </label>
            </div>


            <div class="campo">
                <label for="senioridade"><strong>Senioridade: </strong></label>
                <select id="senioridade">
                    <option selected disabled value=""><strong>Selecione: </strong></option>
                    <option>Junior</option>
                    <option>Pleno</option>
                    <option>Senior</option>
                </select>
            </div>


            <fieldset class="grup">
                <div id="check">
                    <label><strong>Selecione as tecnologias que utiliza: </strong></label>
                    
                    <div class="op">
                    <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                    <label for="tecnologia1">HTML</label>
                    <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                    <label for="tecnologia2">CSS</label>
                    <input type="checkbox" id="tecnologia3" name="tecnologia3" value="javascript">
                    <label for="tecnologia3">JavaScript</label>                   
                    <input type="checkbox" name="tecnologia4" id="tecnologia4" value="java">
                    <label for="tecnologia4">Java</label>
                    <input type="checkbox" name="tecnologia5" id="tecnologia5" value="python">
                    <label for="tecnologia5">Python</label>             
                    <input type="checkbox" name="tecnologia6" id="tecnologia6" value="c#">
                    <label for="tecnologia6">C#</label>           
                    </div>
                </div>
            </fieldset>


            <div class="campo">
                <label><strong>Conte-nos sua experiência: </strong></label>
                <textarea style="width: 26em" row="6" id="exp" name="exp"></textarea>
            </div>


            <button class="botao" type="submit" id="sub" name="sub">Concluído</button>
        </form>
    
    </div>
</div>


</body>
</html>
